<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        >
        <title>Speech To Text</title>
    </head>
    <body class="container pt-5">
        <div class="mt-4" id="div_language">
            <h2 class="mb-3">Select Language</h2>
            <select class="form-select" id="select_language" onchange="updateCountry()"></select>
            <select class="form-select mt-2" id="select_dialect"></select>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h2>Transcript</h2>
                <div class="p-3" style="border: 1px solid gray; height: 300px; border-radius: 8px;">
                    <span id="final"></span>
                    <span id="interim"></span>
                </div>
                <div class="mt-4">
                    <button class="button-6" id="start">S - Start</button>
                    <button class="button-6" id="stop">D - Stop</button>
                    <p id="status" class="lead mt-3" style="display: none">Listening...</p>
                </div>
            </div>
            <div class="col">
                <h2>ChatGPT Response</h2>
                <div class="p-3" style="border: 1px solid gray; height: 300px; border-radius: 8px;">
                    <span id="response"></span>
                </div>
            </div>
            <label>
                <input type="checkbox" id="voice-assistant-checkbox">
                Enable voice assistant
            </label>
        </div>
        <script src="https://code.responsivevoice.org/responsivevoice.js?key=8JGS7eJa"></script>
    </body>
    <script src="./languages.js"></script>
    <script src="./speechRecognition.js"></script>
</html>
